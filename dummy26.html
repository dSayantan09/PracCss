<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Topbar Design using flex</title>
    <link rel="stylesheet" type="text/css" href="topbarflex.css">
    <link rel="stylesheet" type="text/css" href="fontawesome-free-6.4.0-web/css/all.css">
</head>

<body>
    <header id="topbar">
        <nav>
            <div id="left_menu">
                <p class="logo">EDYODA</p>
                <p class="menu_item">Flashbytes</p>
                <p class="menu_item">Categories</p>
                <p class="menu_item">Upload Videos</p>
            </div>
            <div id="right_menu">
                <div id="search_container">
                    <input type="text" id="search">
                    <i class="fa-solid fa-magnifying-glass"></i>
                </div>
                <i class="fa-solid fa-bell"></i>
                <i class="fa-solid fa-user"></i>
            </div>
        </nav>
    </header>
</body>

</html>
